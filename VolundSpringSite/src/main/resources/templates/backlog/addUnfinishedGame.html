<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/css/menues.css" />
	<link rel="stylesheet" type="text/css" href="/css/forms.css" />
</head>
<body>
<div id="indexlayoutGrid">
	<div th:replace="fragments/header"></div>
	<div th:replace="fragments/mainMenu"></div>
		
	<main class="contentGrid">
		<form action="/backlog/addUnfinishedGame" th:object="${gameForm}" method="post">
			<ul>
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"} />
			</ul>
			<h1>Add Unfinished Game</h1>
			<input id="gameId" type="text" th:field="*{gameId}" placeholder="The Game id"  autocomplete="off"/><br/>
			<input type="submit" value="Add Unfinished Game"/>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		</form>
	</main>
	
	<div th:replace="fragments/footer"></div>
</div>
</body>
</html>
