<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/css/menues.css" />
</head>
<body>
<div id="indexlayoutGrid">
	<div th:replace="fragments/header"></div>
	<div th:replace="fragments/mainMenu"></div>
	
	<main class="contentGrid">
		<h1>Game library</h1>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Genre</th>
					<th>Year</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${games.empty}">
					<td colspan="2"> No games available</td>
				</tr>
				<tr th:each="game : ${games}">
					<td th:text="${game.gameName}"></td>
					<td th:text="${game.genre}"></td>
					<td th:text="${game.releaseYear}"></td>
					<td>
						<a th:href="@{/backlog/updateGame(id=${game.id})}">Change Details</a>
						<span> | </span>
						<a th:href="@{/backlog/removeGame(id=${game.id})}">Remove</a>
					</td>
				</tr>
			</tbody>
		</table>
	</main>
	
	<div th:replace="fragments/footer"></div>
</div>
</body>
</html>
